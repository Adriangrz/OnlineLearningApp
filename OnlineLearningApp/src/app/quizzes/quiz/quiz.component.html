<div
  *ngIf="quiz"
  class="d-flex flex-column justify-content-center align-items-center"
>
  <h1>{{ quiz.name }}</h1>
  <h6>Data zamknięcia testu:</h6>
  <p>{{ quiz.endDate | date: "dd.MM.yyyy, HH:mm" }}</p>
  <div *ngIf="quiz.isDone" class="alert alert-info" role="alert">
    Test został już wykonany
  </div>
  <div *ngIf="!quiz.isUserAssigned" class="alert alert-danger" role="alert">
    Nie masz dostępu do testu
  </div>
  <div class="d-flex flex-row">
    <button
      *ngIf="
        quizDateGreaterThanNow(quiz.endDate) &&
        !quiz.isDone &&
        quiz.isUserAssigned
      "
      type="button"
      class="btn btn-primary me-1"
      routerLink="./pytania"
    >
      <fa-icon [icon]="faGraduatingCap"></fa-icon> Uruchom test
    </button>
    <button (click)="goBack()" type="button" class="btn btn-secondary ms-1">
      <fa-icon [icon]="faBackward"></fa-icon> Wróć
    </button>
  </div>
</div>
