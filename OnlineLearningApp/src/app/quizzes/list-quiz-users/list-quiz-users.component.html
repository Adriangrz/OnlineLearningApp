<div
  class="modal fade"
  id="quizUsers-modal"
  tabindex="-1"
  aria-labelledby="quizUsers-modal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quizUsers-modal">Uczestnicy</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mt-1">
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <h6 class="m-0">Uczestnicy</h6>
            <div
              *ngIf="error"
              class="alert alert-danger alert-dismissible fade show mb-1"
              role="alert"
            >
              {{ error }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let quizUser of quizUsers"
              class="user list-group-item d-flex flex-column"
            >
              <div class="d-flex align-items-center justify-content-center">
                <img
                  src="{{
                    quizUser.user.imagePath
                      ? quizUser.user.imagePath
                      : 'assets/user/user-default-image.svg'
                  }}"
                  class="user__image rounded-circle"
                  alt="User thumbnail"
                />
                <p class="m-0 mx-2 text-center text-truncate">
                  {{ quizUser.user.firstName }} {{ quizUser.user.lastName }}
                </p>
              </div>
              <p
                class="{{
                  quizUser.isDone ? 'text-success' : 'text-danger'
                }} m-0 mx-2 text-center"
              >
                {{ quizUser.isDone ? "Wykonał test" : "Nie wykonał testu" }}
              </p>
              <div class="d-flex align-items-center justify-content-center">
                <button
                  *ngIf="quizUser.isDone"
                  routerLink="./test/{{ quizId }}/użytkownicy/{{
                    quizUser.user.id
                  }}/odpowiedzi"
                  data-bs-dismiss="modal"
                  type="button"
                  class="btn btn-primary"
                >
                  Oceń
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
