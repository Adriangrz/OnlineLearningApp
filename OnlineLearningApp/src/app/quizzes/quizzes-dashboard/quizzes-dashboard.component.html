<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>
<div *ngIf="team" class="d-flex flex-column overflow-auto">
  <div class="mb-1">
    <button routerLink="/zespoły" type="button" class="btn btn-primary">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <img
      class="team__image img-thumbnail"
      src="{{
        team.imagePath ? team.imagePath : 'assets/team/team-default-image.svg'
      }}"
      alt="Team thumbnail"
    />
    <div class="ms-1 overflow-hidden">
      <h3 class="m-0 team-name text-center text-truncate">
        {{ team.name }}
      </h3>
    </div>
  </div>
  <hr class="my-1" />
  <div class="flex-grow-1 d-flex flex-column overflow-auto">
    <h4 class="text-center">Testy</h4>
    <div
      #scrollBottom
      class="border border-secondary p-2 quizzes-box flex-grow-1 d-flex flex-column overflow-auto"
    >
      <div class="card mb-1" *ngFor="let quiz of quizzes">
        <div class="card-body">
          <p class="text-center m-0">
            {{ quiz.createdDate | date: "dd.MM.yyyy, HH:mm:ss" }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <fa-icon [icon]="faPenToSquare"></fa-icon>
            </div>
            <div class="flex-grow-1 overflow-hidden">
              <h6 class="m-0 px-1 quiz-name text-center text-truncate">
                {{ quiz.name }}
              </h6>
            </div>
            <div class="dropdown more-settings">
              <button
                class="border border-0 more-settings__btn"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <fa-icon [icon]="faEllipsis"></fa-icon>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button
                    type="button"
                    class="more-settings__item dropdown-item d-flex align-items-center"
                    data-bs-toggle="modal"
                    data-bs-target="#quizInfo-modal"
                  >
                    <fa-icon [icon]="faCircleInfo"></fa-icon>
                    <p class="text-start p-0 m-0 ms-1">Wyświetl informacje</p>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="mt-1 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary">Wykonaj</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="my-2 d-flex justify-content-center align-items-center">
    <button routerLink="./utwórz-test" type="button" class="btn btn-primary">
      Utwórz test
    </button>
  </div>
</div>
<div
  class="modal fade"
  id="quizInfo-modal"
  tabindex="-1"
  aria-labelledby="quizInfo-modal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quizInfo-modal">Informacje o teście</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column">
          <h6 class="text-center">Nazwa</h6>
          <p class="text-center">test z programowania</p>
          <h6 class="text-center">Utworzono</h6>
          <p class="text-center">03.10.2022 12:00</p>
          <h6 class="text-center">Data zakończenia</h6>
          <p class="text-center">03.10.2022 12:00</p>
          <h6 class="text-center">Czy wykonano</h6>
          <p class="text-center">Tak</p>
        </div>
      </div>
      <div
        class="modal-footer d-flex justify-content-center align-items-center"
      >
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
